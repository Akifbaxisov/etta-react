<script>
    if ($('.main-slider').length > 0) {

      let popularCountriesCarousel;

      if ($(window).width() < 768) {
        popularCountriesCarousel = tns({
          container: '.main-slider',
          items: 1,
          autoplay: true,
          autoplayButtonOutput: false,
          navPosition: 'bottom',
          mouseDrag: true,
          lazyload: true,
          controls: false,
          nav: true
        });
      }
      else {
        popularCountriesCarousel = tns({
          container: '.main-slider',
          items: 1,
          autoplay: true,
          autoplayButtonOutput: false,
          navPosition: 'bottom',
          mouseDrag: true,
          lazyload: true,
          controls: false,
          navContainer: '.main-slider-thumbnails',
          navAsThumbnails: true,
        });

        var customControls = tns({
          container: '.main-slider-thumbnails',
          items: 5,
          gutter: 30,
          mouseDrag: true,
          nav: false,
          lazyload: true,
          controls: false,
        });
      }

    }

    if ($('.brands-carousel').length > 0) {
      var brandsCarousel = tns({
        container: '.brands-carousel',
        items: 2,
        autoplay: true,
        autoplayButtonOutput: false,
        navPosition: 'bottom',
        mouseDrag: true,
        controls: false,

        responsive: {
          0: {
            items: 3,
            gutter: 20,
            center: true
          },
          576: {
            items: 4,
            gutter: 30
          },
          768: {
            items: 4,
            gutter: 40,
            center: true
          },
          992: {
            items: 5,
            gutter: 60,
            center: false
          },
        }
      });
    }

    if ($('.new-products-carousel').length > 0) {
      var newProductsCarousel = tns({
        container: '.new-products-carousel',
        autoplay: true,
        autoplayButtonOutput: false,
        navPosition: 'bottom',
        mouseDrag: true,
        controls: false,
        responsive: {
          0: {
            items: 2,
            gutter: 8,
            center: true
          },
          575: {
            gutter: 16,
            center: false
          },
          768: {
            items: 3,
            gutter: 16,
          },
          992: {
            items: 3,
            gutter: 30,
          },
        }
      });
    }

    if ($('.article-carousel').length > 0) {
      var articleCarousel = tns({
        container: '.article-carousel',
        autoplay: true,
        autoplayButtonOutput: false,
        navPosition: 'bottom',
        mouseDrag: true,
        controls: false,
        responsive: {
          0: {
            items: 1,
            gutter: 8,
            center: true,
            edgePadding: 40,
          },
          575: {
            gutter: 16,
            center: false
          },
          768: {
            items: 2,
            gutter: 16,
            edgePadding: 0,
          },
          1200: {
            gutter: 30,
          },
        }
      });
    }

    if ($('.product-images').length > 0) {
      var productImages = tns({
        container: '.product-images',
        items: 1,
        autoplay: false,
        autoplayButtonOutput: false,
        navPosition: 'bottom',
        mouseDrag: true,
        lazyload: true,
        controls: false,

  <script src="./assets/wow.min.js"></script>

  <script>
    if ('loading' in HTMLImageElement.prototype) {
      const element = document.querySelectorAll('[loading="lazy"]');
      element.forEach(el => {
        el.src = el.dataset.src;
      });
    } else {
      const script = document.createElement('script');
      script.src = 'https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.1.2/lazysizes.min.js';
      // script.src = 'https://cdn.jsdelivr.net/npm/vanilla-lazyload@11.0.4/dist/lazyload.min.js';
      document.body.appendChild(script);
    }
  </script>

  <script src="./assets/custom.js"></script>
  <script src="./assets/ripple.min.js"></script>


  <script src="./assets/event.js"></script>
  <script src="./assets/magnifier.js"></script>
  <script type="text/javascript">
    var evt = new Event(),
      m = new Magnifier(evt);

    m.attach({
      thumb: '.zoom',
      mode: 'inside',
      zoom: 2,
      zoomable: true
    });
  </script>



  <script src="./assets/bootstrap-slider.min.js"></script>
  <script>
    if ($('#filter').length > 0) {
      var slider = new Slider('#filter');

      function change() {
        var filterSliderVal = document.getElementById("filter").value;
        document.getElementById("minVal").innerText = filterSliderVal.split(',')[0];
        document.getElementById("maxVal").innerText = filterSliderVal.split(',')[1]
      } change()
    }

  </script>
